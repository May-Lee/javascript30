<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minuteHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');
    function setDate() {
      const audio = new Audio('tink.wav');
      const now = new Date();
      const secondsDegrees = now.getSeconds() * (360/60);
      const minutesDegrees = now.getMinutes() * (360/60);
      const hoursDegrees = now.getHours() * (360/12);
      secondHand.style.transform = `rotate(${secondsDegrees + 90}deg)`;
      minuteHand.style.transform = `rotate(${minutesDegrees + 90}deg)`;
      hourHand.style.transform = `rotate(${hoursDegrees + 90}deg)`;
      audio.play();
    }

    setInterval(setDate, 1000);
  </script>
</body>
</html>
